<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>藥園植物影像分類 🌿</div>
    <p>
      請使用以下植物的圖片：
      <a href="http://kplant.biodiv.tw/%E5%9C%9F%E5%8D%8A%E5%A4%8F/%E5%9C%9F%E5%8D%8A%E5%A4%8F.htm">土半夏</a>、
      <a href="http://kplant.biodiv.tw/%E5%A7%91%E5%A9%86%E8%8A%8B/%E5%A7%91%E5%A9%86%E8%8A%8B.htm">姑婆芋</a>、
      <a href="http://kplant.biodiv.tw/%E5%88%B0%E6%89%8B%E9%A6%99/%E5%88%B0%E6%89%8B%E9%A6%99.htm">毛忍冬</a>、
      <a href="http://kplant.biodiv.tw/%E8%A1%80%E6%A1%90/%E8%A1%80%E6%A1%90910716/%E8%A1%80%E6%A1%90910716.htm">血桐</a>、
      <a href="http://kplant.biodiv.tw/%E4%BB%99%E4%B8%B9%E8%8A%B1/%E4%BB%99%E4%B8%B9%E8%8A%B1910716.htm">賣子木</a>、
      <a href="http://kplant.biodiv.tw/%E7%B7%AC%E6%A2%94%E8%8A%B1/%E7%B7%AC%E6%A2%94%E8%8A%B1.htm">雞蛋花</a>或
      <a href="http://kplant.biodiv.tw/%E9%AD%9A%E8%85%A5%E8%8D%89/%E9%AD%9A%E8%85%A5%E8%8D%89.htm">魚腥草</>。
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>選擇圖片</button>
      <div class='upload-label'>
        <label id='upload-label'>尚未選取檔案</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>分析</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
